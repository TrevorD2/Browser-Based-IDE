<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser-Based IDE</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">Browser-Based IDE</div>
    <div class="main">
        <div class="left-block">
            <div class="control-panel">
                Select Theme:
                &nbsp; &nbsp;
                <select id="themes" class="themes" onchange="changeTheme()">
                    <option value="monokai">Monokai</option>
                    <option value="cobalt">Cobalt</option>
                    <option value="github">GitHub</option>
                    <option value="tomorrow">Tomorrow</option>
                    <option value="kuroir">Kuroir</option>
                    <option value="twilight">Twilight</option>
                    <option value="xcode">Xcode</option>
                    <option value="textmate">TextMate</option>
                    <option value="solarized_dark">Solarized Dark</option>
                    <option value="solarized_light">Solarized Light</option>
                    <option value="terminal">Terminal</option>
                </select>
                &nbsp; &nbsp;
                Select Language:
                &nbsp; &nbsp;
                <select id="languages" class="languages" onchange="changeLanguage()">
                    <option value="c">C</option>
                    <option value="cpp">C++</option>
                    <option value="java">Java</option>
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="ruby">Ruby</option>
                    <option value="php">PHP</option>
                    <option value="swift">Swift</option>
                    <option value="typescript">TypeScript</option>
                    <option value="csharp">C#</option>
                    <option value="rust">Rust</option>
                </select>
            </div>
            <div class="editor-container">
                <div id="editor"></div>
            </div>
            
            <div class="btn-container">
                <button class="run-btn" onclick="runCode()"> Run </button>
            </div>
        </div>
        <div class="output" id="output"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.34.2/ace.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/controlManager.js"></script>
    <script src="js/api.js"></script>
</body>
</html>
